name: Archive closed pull requests

on:
  pull_request:
    types: [closed]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: manan
          action: archive
          repo-token: ${{ secrets.MANAN_PROJECT }}
